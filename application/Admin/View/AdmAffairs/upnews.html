<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmAffairs/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">公告管理</a>
                <a href="__APP__/AdmAffairs/news" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">新闻管理</a>
                <a href="__APP__/AdmAffairs/message" class="list-group-item" style="font-family: '微软雅黑', '黑体'">留言管理</a>
                <a href="__APP__/AdmAffairs/contact" class="list-group-item" style="font-family: '微软雅黑', '黑体'">联系方式</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">内容管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">新闻管理</li>
            </ul>
            <form action="__APP__/AdmAffairs/upnewsend/nid/{$news.id}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">标题</label>
                    <input class="form-control" value="{$news.title}" style="font-family: '微软雅黑', '黑体'" name="title">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">摘要</label>
                    <textarea class="form-control" rows="3" style="font-family: '微软雅黑', '黑体'" name="header">{$news.header}</textarea>
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">图片</label>
                    <input type="file" id="exampleInputFile" name="imgpath">
                </div>
                <div id="main" role="main">
                    <label style="font-family: 'arial', '微软雅黑'">内容</label>
                    <div id="simple-editor" style="font-family: '微软雅黑', '黑体'">
                        {$news.content}
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

<include file="public:editer" />

</body>
</html>
