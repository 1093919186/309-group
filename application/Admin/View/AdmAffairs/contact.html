<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmAffairs/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">公告管理</a>
                <a href="__APP__/AdmAffairs/news" class="list-group-item" style="font-family: '微软雅黑', '黑体'">新闻管理</a>
                <a href="__APP__/AdmAffairs/message" class="list-group-item" style="font-family: '微软雅黑', '黑体'">留言管理</a>
                <a href="__APP__/AdmAffairs/contact" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">联系方式</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">内容管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">联系我们</li>
            </ul>
            <form action="__APP__/AdmAffairs/upcontact" method="post">
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">地址</label>
                    <input class="form-control" placeholder="请输入地址" style="font-family: '微软雅黑', '黑体'" value="{$contact.address}" name="address">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">邮编</label>
                    <input class="form-control" placeholder="请输入邮编" style="font-family: '微软雅黑', '黑体'" value="{$contact.code}" name="code">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">电话</label>
                    <input class="form-control" placeholder="请输入电话" style="font-family: '微软雅黑', '黑体'" value="{$contact.phone}" name="phone">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">传真</label>
                    <input class="form-control" placeholder="请输入传真" style="font-family: '微软雅黑', '黑体'" value="{$contact.fax}" name="fax">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">邮箱</label>
                    <input class="form-control" placeholder="请输入邮箱" style="font-family: '微软雅黑', '黑体'" value="{$contact.email}" name="email">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

</body>
</html>
