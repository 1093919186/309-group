<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmWritings/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">出版著作</a>
                <a href="__APP__/AdmWritings/paper" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">论文</a>
                <a href="__APP__/AdmWritings/patent" class="list-group-item" style="font-family: '微软雅黑', '黑体'">授权、申请专利</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">著作专利</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">论文</li>
            </ul>
            <form action="__APP__/AdmWritings/uppaperend/pid/{$papers.id}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">标题</label>
                    <input class="form-control" value="{$papers.title}" style="font-family: '微软雅黑', '黑体'" name="title">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">作者</label>
                    <input class="form-control" value="{$papers.writer}" style="font-family: '微软雅黑', '黑体'" name="writer">
                </div>
                <div id="main" role="main">
                    <label style="font-family: 'arial', '微软雅黑'">内容</label>
                    <div id="simple-editor" style="font-family: '微软雅黑', '黑体'">
                        {$papers.content}
                    </div>
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">外部链接</label>
                    <input class="form-control" value="{$papers.link}" style="font-family: '微软雅黑', '黑体'" name="link">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">下载链接</label>
                    <input type="file" id="exampleInputFile" name="loads">
                </div>
                <select class="form-control" style="font-family: '微软雅黑', '黑体'" name="type">
                    <if condition="$papers.type == 0">
                        <option selected="selected">中文论文</option>
                        <option>英文论文</option>
                    <else/>
                        <option>中文论文</option>
                        <option selected="selected">英文论文</option>
                    </if>
                </select>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

<include file="public:editer" />

</body>
</html>
