<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmWritings/index" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">出版著作</a>
                <a href="__APP__/AdmWritings/paper" class="list-group-item" style="font-family: '微软雅黑', '黑体'">论文</a>
                <a href="__APP__/AdmWritings/patent" class="list-group-item" style="font-family: '微软雅黑', '黑体'">授权、申请专利</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">著作专利</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">出版著作</li>
            </ul>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Operate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="books" item="v">
                    <tr>
                        <td style="font-family: '微软雅黑', '黑体'"><a href="__APP__/AdmWritings/upbooks/bid/{$v.id}">{$v.name}</a></td>
                        <td><a href="__APP__/AdmWritings/upbooks/bid/{$v.id}" style="font-family: '微软雅黑', '黑体'">修改</a>
                            <a href="__APP__/AdmWritings/delbooks/bid/{$v.id}" style="font-family: '微软雅黑', '黑体';color: red;margin-left: 20px">删除</a></td>
                    </tr>
                    </foreach>
                    </tbody>
                </table>

                <nav class="pull-right">
                    {$page}
                </nav>
            </div>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

</body>
</html>
