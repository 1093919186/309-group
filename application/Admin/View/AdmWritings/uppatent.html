<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmWritings/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">出版著作</a>
                <a href="__APP__/AdmWritings/paper" class="list-group-item" style="font-family: '微软雅黑', '黑体'">论文</a>
                <a href="__APP__/AdmWritings/patent" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">授权、申请专利</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">著作专利</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">专利</li>
            </ul>
            <form action="__APP__/AdmWritings/uppatentend/pid/{$patent.id}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">标题</label>
                    <input class="form-control" value="{$patent.name}" style="font-family: '微软雅黑', '黑体'" name="title">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">类型</label>
                    <input class="form-control" value="{$patent.origin}" style="font-family: '微软雅黑', '黑体'" name="type">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">公告时间</label>
                    <input class="form-control" value="{$patent.data}" style="font-family: '微软雅黑', '黑体'" name="time">
                </div>
                <div id="main" role="main">
                    <label style="font-family: 'arial', '微软雅黑'">内容</label>
                    <div id="simple-editor" style="font-family: '微软雅黑', '黑体'">
                        {$patent.content}
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

<include file="public:editer" />

</body>
</html>
