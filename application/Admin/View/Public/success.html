<html>
<head>
    <meta charset="UTF-8">
    <title>309CMS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="__ROOT__/public/css/bootstrap.min.css">
    <script src="__ROOT__/public/js/jquery-2.1.1.min.js"></script>
    <script src="__ROOT__/public/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__ROOT__/public/css/index.css">
    <style type="text/css">
        #login{
            height: auto;
            margin: 30px 7px 0 7px;
            padding: 20px 20px 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 3px 3px rgba(0,0,0,.2);
        }
        @media (max-width: 767px) {
            #login{
                padding: 20px 20px 10px 20px;
            }
        }
    </style>
</head>
<script type="text/javascript">
    var index = 3;
    function changeTime()
    {
        document.getElementById("timeSpan").innerHTML = index;
        index--;
        if(index < 0){
            window.location = "{$jumpUrl}";
        }
        else{
            window.setTimeout("changeTime()",1000);
        }
    }
</script>

<body onload="changeTime()">

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6" style="margin-top: 60px">
            <h1 style="text-align: center;color: rgba(36, 139, 210, 0.9);">{$message}</h1>
            <div id="login">
                <h4 style="text-align: center">页面将在&nbsp;<span id="timeSpan"></span>&nbsp;秒后跳转</h4>
                <h4 style="text-align: center">如果没有请&nbsp;<a href="{$jumpUrl}">点击这里</a></h4>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

</body>
</html>
