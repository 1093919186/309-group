<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmPeople/index" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">老师</a>
                <a href="__APP__/AdmPeople/students" class="list-group-item" style="font-family: '微软雅黑', '黑体'">学生</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">人物管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">老师</li>
            </ul>
            <form action="__APP__/AdmPeople/upteaend/tid/{$teachers.id}" method="post"  enctype="multipart/form-data">
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">姓名</label>
                    <input class="form-control" value="{$teachers.name}" style="font-family: '微软雅黑', '黑体'" name="name">
                </div>
                <div class="form-group">
                    <label style="font-family: 'arial', '微软雅黑'">图片</label>
                    <input type="file" id="exampleInputFile" name="imgpath">
                </div>
                <div id="main" role="main">
                    <label style="font-family: 'arial', '微软雅黑'">内容</label>
                    <div id="simple-editor" style="font-family: '微软雅黑', '黑体'">
                        {$teachers.content}
                    </div>
                </div>
                <select class="form-control" style="font-family: '微软雅黑', '黑体'" name="type">
                    <if condition="$teachers.type == 1">
                        <option selected="selected">教授</option>
                        <option>副教授</option>
                        <option>讲师</option>
                        <elseif condition="$teachers.type == 2"/>
                        <option>教授</option>
                        <option selected="selected">副教授</option>
                        <option>讲师</option>
                        <else/>
                        <option>教授</option>
                        <option>副教授</option>
                        <option selected="selected">讲师</option>
                    </if>
                </select>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

<include file="public:editer" />

</body>
</html>
