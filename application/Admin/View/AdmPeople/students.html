<html>

<include file="public:header" />

<body>
<!--导航-->
<include file="public:nav" />
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmPeople/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">老师</a>
                <a href="__APP__/AdmPeople/students" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">学生</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>309CMS</li>
                <li style="font-family: '微软雅黑', '黑体'">人物管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">学生</li>
            </ul>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Job</th>
                        <th>Operate</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="students" item="v">
                    <tr>
                        <td style="font-family: '微软雅黑', '黑体'"><a href="__APP__/AdmPeople/upstudents/sid/{$v.id}">{$v.name}</a></td>
                        <if condition="$v.type == 4">
                            <td style="font-family: '微软雅黑', '黑体'">毕业博士</td>
                            <elseif condition="$v.type == 5"/>
                            <td style="font-family: '微软雅黑', '黑体'">在读博士</td>
                            <elseif condition="$v.type == 6"/>
                            <td style="font-family: '微软雅黑', '黑体'">毕业硕士</td>
                            <else/>
                            <td style="font-family: '微软雅黑', '黑体'">在读硕士</td>
                        </if>
                        <td><a href="__APP__/AdmPeople/upstudents/sid/{$v.id}" style="font-family: '微软雅黑', '黑体'">修改</a>
                            <a href="__APP__/AdmPeople/delstudents/sid/{$v.id}" style="font-family: '微软雅黑', '黑体';color: red;margin-left: 20px">删除</a></td>
                    </tr>
                    </foreach>
                    </tbody>
                </table>

                <nav class="pull-right">
                    {$page}
                </nav>
            </div>
        </div>
    </div>
</div>
<!--end-->

<!--footer-->
<include file="public:footer" />
<!--end-->

</body>
</html>
